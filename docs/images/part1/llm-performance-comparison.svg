    <rect x="204.45" y="410" width="17" height="30" fill="#67B37F" opacity="0.8" />
    <rect x="262.75" y="400" width="17" height="40" fill="#67B37F" opacity="0.8" />
    <rect x="321.05" y="390" width="17" height="50" fill="#67B37F" opacity="0.8" />
    <rect x="379.35" y="380" width="17" height="60" fill="#67B37F" opacity="0.8" />
    <rect x="437.65" y="370" width="17" height="70" fill="#67B37F" opacity="0.8" />
    <rect x="495.95" y="360" width="17" height="80" fill="#67B37F" opacity="0.8" />
    <rect x="554.25" y="340" width="17" height="100" fill="#67B37F" opacity="0.8" />
    <rect x="612.55" y="320" width="17" height="120" fill="#67B37F" opacity="0.8" />
