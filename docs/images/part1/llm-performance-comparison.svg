    <text x="585" y="97" font-family="Arial" font-size="12" fill="#333">Gemma 2B (4-bit)</text>

    <rect x="560" y="110" width="15" height="15" fill="#67B37F" opacity="0.8" />
    <text x="585" y="122" font-family="Arial" font-size="12" fill="#333">Mistral 7B (4-bit)</text>

    <rect x="560" y="135" width="15" height="15" fill="#FF675E" opacity="0.8" />
    <text x="585" y="147" font-family="Arial" font-size="12" fill="#333">Llama 3 70B (4-bit)</text>
