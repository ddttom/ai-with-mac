    <line x1="245.8" y1="60" x2="245.8" y2="440" stroke="#eee" stroke-width="1" />
    <line x1="304.1" y1="60" x2="304.1" y2="440" stroke="#eee" stroke-width="1" />
    <line x1="362.5" y1="60" x2="362.5" y2="440" stroke="#eee" stroke-width="1" />
    <line x1="420.8" y1="60" x2="420.8" y2="440" stroke="#eee" stroke-width="1" />
    <line x1="479.1" y1="60" x2="479.1" y2="440" stroke="#eee" stroke-width="1" />
