    <rect x="245.75" y="350" width="17" height="90" fill="#0071e3" opacity="0.8" />
    <rect x="304.05" y="330" width="17" height="110" fill="#0071e3" opacity="0.8" />
    <rect x="362.35" y="310" width="17" height="130" fill="#0071e3" opacity="0.8" />
    <rect x="420.65" y="290" width="17" height="150" fill="#0071e3" opacity="0.8" />
    <rect x="478.95" y="270" width="17" height="170" fill="#0071e3" opacity="0.8" />
    <rect x="537.25" y="250" width="17" height="190" fill="#0071e3" opacity="0.8" />
    <rect x="595.55" y="230" width="17" height="210" fill="#0071e3" opacity="0.8" />
