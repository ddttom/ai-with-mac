    <!-- Chart area -->
    <rect x="100" y="60" width="650" height="380" fill="white" stroke="#ddd" stroke-width="1" />

    <!-- Y-axis -->
    <line x1="100" y1="440" x2="100" y2="60" stroke="#aaa" stroke-width="1" />
    <text x="50" y="250" font-family="Arial" font-size="14" fill="#555" text-anchor="middle"
        transform="rotate(-90, 50, 250)">Tokens per Second</text>

    <!-- Y-axis labels -->
    <text x="95" y="440" font-family="Arial" font-size="12" fill="#555" text-anchor="end">0</text>
    <text x="95" y="390" font-family="Arial" font-size="12" fill="#555" text-anchor="end">20</text>
    <text x="95" y="340" font-family="Arial" font-size="12" fill="#555" text-anchor="end">40</text>
    <text x="95" y="290" font-family="Arial" font-size="12" fill="#555" text-anchor="end">60</text>
    <text x="95" y="240" font-family="Arial" font-size="12" fill="#555" text-anchor="end">80</text>
    <text x="95" y="190" font-family="Arial" font-size="12" fill="#555" text-anchor="end">100</text>
    <text x="95" y="140" font-family="Arial" font-size="12" fill="#555" text-anchor="end">120</text>
    <text x="95" y="90" font-family="Arial" font-size="12" fill="#555" text-anchor="end">140</text>

    <!-- Y-axis grid lines -->
    <line x1="100" y1="440" x2="750" y2="440" stroke="#eee" stroke-width="1" />
    <line x1="100" y1="390" x2="750" y2="390" stroke="#eee" stroke-width="1" />
    <line x1="100" y1="340" x2="750" y2="340" stroke="#eee" stroke-width="1" />
    <line x1="100" y1="290" x2="750" y2="290" stroke="#eee" stroke-width="1" />
    <line x1="100" y1="240" x2="750" y2="240" stroke="#eee" stroke-width="1" />
    <line x1="100" y1="190" x2="750" y2="190" stroke="#eee" stroke-width="1" />
    <line x1="100" y1="140" x2="750" y2="140" stroke="#eee" stroke-width="1" />
    <line x1="100" y1="90" x2="750" y2="90" stroke="#eee" stroke-width="1" />

    <!-- X-axis -->
    <line x1="100" y1="440" x2="750" y2="440" stroke="#aaa" stroke-width="1" />

    <!-- X-axis labels -->
    <text x="158.3" y="455" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">M1</text>
    <text x="216.6" y="455" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">M2</text>
    <text x="275" y="455" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">M3</text>
    <text x="333.3" y="455" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">M2
        Pro</text>
    <text x="391.6" y="455" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">M3
        Pro</text>
    <text x="450" y="455" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">M2 Max</text>
    <text x="508.3" y="455" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">M3
        Max</text>
    <text x="566.6" y="455" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">M2
        Ultra</text>
    <text x="625" y="455" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">M3
        Ultra</text>
    <text x="683.3" y="455" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">M4
