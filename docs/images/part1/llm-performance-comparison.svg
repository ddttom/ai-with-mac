    <rect x="163.15" y="435" width="17" height="5" fill="#FF675E" opacity="0.8" />
    <rect x="221.45" y="435" width="17" height="5" fill="#FF675E" opacity="0.8" />
    <rect x="279.75" y="435" width="17" height="5" fill="#FF675E" opacity="0.8" />
    <rect x="338.05" y="433" width="17" height="7" fill="#FF675E" opacity="0.8" />
    <rect x="396.35" y="433" width="17" height="7" fill="#FF675E" opacity="0.8" />
    <rect x="454.65" y="430" width="17" height="10" fill="#FF675E" opacity="0.8" />
    <rect x="512.95" y="430" width="17" height="10" fill="#FF675E" opacity="0.8" />
    <rect x="571.25" y="420" width="17" height="20" fill="#FF675E" opacity="0.8" />
    <rect x="629.55" y="410" width="17" height="30" fill="#FF675E" opacity="0.8" />
